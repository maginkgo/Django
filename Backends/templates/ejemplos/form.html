{% extends "base.html" %}

{% block title %}Formularios{% endblock title %}

{% block contenido %}
<button><a href="javascript:history.go(-1)">Atrás</a></button>

<div class="container">

	<!--Formularios básicos-->
 	<div>
		<h2>Formularios Básicos</h2>	
		<form>
			<input type="text" class="form-control" placeholder="input">
		</form>

		<form>
			<textarea name="" class="form-control" id="" cols="30" rows="5" placeholder="textarea"></textarea>
		</form>

		<form>
			<select name="" class="form-control" id=""></select>
		</form>
	</div>

	<!--Formulario de Login-->
	<div>
		<h2>Formulario Logueo</h2>
		<form>
			<div class="form-group">
				<label for="Usuario">Usuario</label>
				<input type="text" class="form-control" id="Usuario" placeholder="Usuario">
			</div>
			<div class="form-group">
				<label for="Contraseña">Contraseña</label>
				<input type="text" class="form-control" id="Contraseña" placeholder="Contraseña">
			</div>
			<button class="btn btn-primary">Login</button>
		</form>
	</div>

	<!--Formulario en Línea-->
	<div>
		<h2>Formulario en Línea</h2>
		<form class="form-inline">
			<div class="form-group">
				<label for="Usuario" class="sr-only">Usuario</label>
				<input type="text" class="form-control" id="Usuario" placeholder="Usuario">
			</div>
			<div class="form-group">
				<label for="Contraseña" class="sr-only">Contraseña</label>
				<input type="text" class="form-control" id="Contraseña" placeholder="Contraseña">
			</div>
			<button class="btn btn-primary">Login</button>			
		</form>
	</div>

	<!--Formularios horizontales-->
	<div>
		<h2>Formulario Horizontal</h2>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="Usuario" class="col-sm-2 control-label">Usuario</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Usuario">
				</div>
			</div>
			<div class="form-group">
				<label for="Contraseña" class="col-sm-2 control-label">Contraseña</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Contraseña">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>

	<!--Mensajes-->
	<div>
		<h2>Mensajes</h2>
		<form>
			<div class="form-group has-success">
				<label for="input1" class="control-label">has-success</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group has-warning">
				<label for="input2" class="control-label">has-warning</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group has-error">
				<label for="input3" class="control-label">has-error</label>
				<input type="text" class="form-control">
			</div>			
		</form>
	</div>

	<!--Tamaños input-->
	<div>
		<h2>Dimensionar INPUTs</h2>
		<form>
			<div class="form-group has-success">
				<label for="input1" class="control-label">has-success</label>
				<input type="text" class="form-control input-lg" placeholder="Grande">
			</div>
			<div class="form-group has-warning">
				<label for="input2" class="control-label">has-warning</label>
				<input type="text" class="form-control" placeholder="Normal">
			</div>
			<div class="form-group has-error">
				<label for="input3" class="control-label">has-error</label>
				<input type="text" class="form-control input-sm" placeholder="Pequeño">
			</div>			
		</form>
	</div>

	<!--Ancho de inputs-->
	<div>
		<h2>Dimensionar anchura</h2>
		<div class="row">
			<div class="col-xs-3 col-sm-4">
				<input type="text" class="form-control" placeholder="Grid System">
			</div>
			<div class="col-xs-4 col-sm-4">
				<input type="text" class="form-control" placeholder="Grid System">
			</div>
			<div class="col-xs-5 col-sm-4">
				<input type="text" class="form-control" placeholder="Grid System">
			</div>
		</div>
	</div>

	<!--Mensaje de Ayuda-->
	<div>
		<h2>Mensaje de Ayuda</h2>
		<input type="text" class="form-control" placeholder="HELP">
		<span class="help-block">Texto de ayuda</span>
	</div>

</div>

{% endblock contenido %}
